trigger: none

parameters: # parameters are shown up in ADO UI in a build queue time
  - name: 'debug'
    displayName: 'Enable debug output'
    type: boolean
    default: false

variables:
  - name: CDP_DEFINITION_BUILD_COUNT
    value: $[counter('', 0)] # needed for onebranch.pipeline.version task
  - name: system.debug
    value: ${{ parameters.debug }}
  - name: ENABLE_PRS_DELAYSIGN
    value: 1
  - name: ob_outputDirectory
    value: '$(Build.ArtifactStagingDirectory)/ONEBRANCH_ARTIFACT'
  - name: WindowsContainerImage
    value: 'onebranch.azurecr.io/windows/ltsc2022/vse2022:latest' # Docker image which is used to build the project
  - name: LinuxContainerImage
    value: mcr.microsoft.com/onebranch/cbl-mariner/build:2.0
  - group: mscodehub-feed-read-general
  - group: mscodehub-feed-read-akv
  - name: branchCounterKey
    value: $[format('{0:yyyyMMdd}-{1}', pipeline.startTime,variables['Build.SourceBranch'])]
  - name: branchCounter
    value: $[counter(variables['branchCounterKey'], 1)]

resources:
  pipelines:
    - pipeline: AIShellBuildPipeline
      source: 'AIShell-Build-Official'
      trigger:
        branches:
          include:
            - release-*

  repositories:
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main

extends:
  template: v2/OneBranch.Official.CrossPlat.yml@templates
  parameters:
    cloudvault:
      enabled: false
    featureFlags:
      linuxEsrpSigning: true
      LinuxHostVersion:
        Network: KS3
      WindowsHostVersion:
        Version: 2022
        # Azure container/blob operations get blocked when using KS3
        Network: KS2
    globalSdl:
      disableLegacyManifest: true
      # disabled Armorty as we dont have any ARM templates to scan. It fails on some sample ARM templates.
      armory:
        enabled: false
      sbom:
        enabled: true
      compiled:
        enabled: false
      cg:
        enabled: true
        ignoreDirectories: 'docs,shell,test,tools'
      asyncSdl:
        enabled: true
        credscan:
          enabled: true
          scanFolder:  $(Build.SourcesDirectory)
        binskim:
          enabled: false
        apiscan:
          enabled: false
        tsaOptionsFile: .config\tsaoptions.json

    stages:
    - stage: mac
      jobs:
      - template: /.pipelines/templates/mac-package.yml@self
        parameters:
          architecture: x64
      - template: /.pipelines/templates/mac-package.yml@self
        parameters:
          architecture: arm64

    - stage: windows
      jobs:
      - template: /.pipelines/templates/windows-package.yml@self
        parameters:
          architecture: x86
      - template: /.pipelines/templates/windows-package.yml@self
        parameters:
          architecture: x64
      - template: /.pipelines/templates/windows-package.yml@self
        parameters:
          architecture: arm64

    - stage: linux
      jobs:
      - template: /.pipelines/templates/linux-package.yml@self
        parameters:
          architecture: x64
      - template: /.pipelines/templates/linux-package.yml@self
        parameters:
          architecture: arm64

    - stage: module
      jobs:
      - template: /.pipelines/templates/module-package.yml@self

    - stage: nupkg
      jobs:
      - template: /.pipelines/templates/nupkg-package.yml@self
